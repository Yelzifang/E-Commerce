<body>
 <!--注册框-->
 <div id="registercontainer"> 
    <div class="register">
   		<div class="registerh1">
    	  <h1>注册</h1>	<a href="#" onclick="closeRegister()">关闭</a>
   	 	</div>
      <form method="post" action="">
        <p>账号<input type="text"   id="Rusername" onblur="CheckName()"></p>
        <p>密码<input type="password" id="Ruserpwd" > </p>
        <p >确认密码<input type="password"  id="pwd_confirm" style="margin-left:17px" onblur="CheckPassword()"> </p>

        <p >手机号码<input id="Rusertele" type="text" style="margin-left:17px" 
        onKeyUp="value=value.replace(/\D/g,'')" 
        onafterpaste="value=value.replace(/\D/g,'')"
        onblur="CheckTele()"
        > 
        </p>
        
        <p style="margin-left:18px;text-align:left;">性别
        	<select id="select_sex" class="sex" style="width:200px; text-align:center;">
        		<option value="3">保密</option>
        		<option value="1">男</option>
               	<option value="2">女</option>
             </select>
        </p>
         <p style="margin-left:18px;text-align:left;">身份
        	<select id="select_identity" class="identity" style="width:200px;text-align:center;">
        		<option value="1">用户</option>
               	<option value="2">商家</option>
             </select>
        </p>

       <p class="submit">
       <input id="bn_register" type="button" value="注册" onclick="SendRegisterRequest()">
       </p>
           
      </form>
    </div>

</div>

<!--登录框-->
   <div id="logincontainer">
    <div class="login">
   <div class="loginh1">
      <h1>大学生格子铺登录</h1>
 	<a href="#" onclick="closeLogin()">关闭</a>
	</div>
      <form method="post" action="">
      
        <p>
       	 	<input type="text"  id="username"  placeholder="用户名">
        </p>
        <p>
        	<input type="password"  id="password"  placeholder="密码">
        </p>
        
        <p class="iden">
          <label>
            <input type="radio" name="identity" value="1" checked="checked" >用户
            <input type="radio" name="identity" value="2">商家
            <input type="radio" name="identity" value="3"> 管理员
          </label>
        </p>
        
        <p class="submit">
        	<input type="button" name="commit" value="登录" onclick="SendLoginRequest()">
        </p>
        <p class="login-help"> 
        	<a href="#">忘记密码?</a>.
        </p>

      </form>
    </div>

</div>
